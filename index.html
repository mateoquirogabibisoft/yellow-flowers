<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujar Flores</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: #fffacd; /* Amarillo claro */
        }
        #lienzo {
            position: absolute;
            top: 0;
            left: 0;
        }
        .mensaje {
            position: relative;
            z-index: 1;
            font-size: 2em;
            color: white;
            background-color: #ffc940;
            text-align: center;
            padding: 10px;
            border-radius: 10px;            
        }
    </style>
</head>
<body>
    <div class="mensaje"> ¡Feliz día Luciana! Te amo.</div>
    <canvas id="lienzo"></canvas>
    <script>
        const canvas = document.getElementById("lienzo");
        const ctx = canvas.getContext("2d");

        const flores = [];

        function dibujarPetalo(x, y, color, angulo, h, w) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angulo);
            ctx.beginPath();
            ctx.ellipse(0, 0, h, w, 0, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.strokeStyle = "#ffda24";
            ctx.fill();
            ctx.stroke();
            ctx.restore();
        }

        function dibujarTallo(x, y, altura) {
            ctx.fillStyle = "green";
            ctx.fillRect(x - 5, y, 10, altura);
        }

        function dibujarGirasol(centroX, centroY) {
            for (let i = 0; i < 8; i++) {
                const angulo = (i * 2 * Math.PI) / 8;
                const x = centroX + 40 * Math.cos(angulo);
                const y = centroY + 40 * Math.sin(angulo);
                setTimeout(function() {
                    dibujarPetalo(x, y, "yellow", angulo, 35, 20);
                }, (i + 1) * 500);
            }

            setTimeout(function() {
                for (let i = 0; i < 8; i++) {
                    const angulo = (i * 2 * Math.PI) / 8 + Math.PI / 4;
                    const x = centroX + 30 * Math.cos(angulo);
                    const y = centroY + 30 * Math.sin(angulo);
                    setTimeout(function() {
                        dibujarPetalo(x, y, "orange", angulo, 30, 15);
                    }, (i + 1) * 500);
                }
            }, 4000);

            setTimeout(function() {
                ctx.beginPath();
                ctx.arc(centroX, centroY, 20, 0, 2 * Math.PI);
                ctx.fillStyle = "yellow";
                ctx.fill();
                ctx.strokeStyle = "orange";
                ctx.stroke();

                dibujarTallo(centroX, centroY + 20, 100);
            }, 9000);
        }

        function verificarSuperposicion(x, y, espacio) {
            for (const flor of flores) {
                const distancia = Math.sqrt((flor.x - x) ** 2 + (flor.y - y) ** 2);
                if (distancia < espacio) {
                    return true; // Hay superposición
                }
            }
            return false; // No hay superposición
        }

        function dibujarFlores() {
            const cantidadFlores = 20; // Número de flores
            const espacioEntreFlores = 150; // Espacio mínimo entre flores

            while (flores.length < cantidadFlores) {
                const x = Math.random() * (canvas.width - 100) + 50; // Posición X aleatoria
                const y = Math.random() * (canvas.height - 150) + 50; // Posición Y aleatoria

                if (!verificarSuperposicion(x, y, espacioEntreFlores)) {
                    flores.push({ x, y });
                    dibujarGirasol(x, y);
                }
            }
        }

        canvas.width = window.innerWidth - 20;
        canvas.height = window.innerHeight - 20;

        dibujarFlores();
    </script>
</body>
</html>
